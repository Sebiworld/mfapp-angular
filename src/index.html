<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8" />
  <title>MF App</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <!-- For old IEs -->
  <link rel="shortcut icon" href="assets/favicons/favicon.ico" />

  <!-- For new browsers - multisize ico  -->
  <link rel="icon" type="image/x-icon" sizes="16x16 32x32" href="assets/favicons/favicon.ico">

  <!-- For iPad with high-resolution Retina display running iOS ≥ 7: -->
  <link rel="apple-touch-icon" sizes="152x152" href="assets/favicons/favicon-152-precomposed.png">

  <!-- For iPad with high-resolution Retina display running iOS ≤ 6: -->
  <link rel="apple-touch-icon" sizes="144x144" href="assets/favicons/favicon-144-precomposed.png">

  <!-- For iPhone with high-resolution Retina display running iOS ≥ 7: -->
  <link rel="apple-touch-icon" sizes="120x120" href="assets/favicons/favicon-120-precomposed.png">

  <!-- For iPhone with high-resolution Retina display running iOS ≤ 6: -->
  <link rel="apple-touch-icon" sizes="114x114" href="assets/favicons/favicon-114-precomposed.png">

  <!-- For iPhone 6+ -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/favicon-180-precomposed.png">

  <!-- For first- and second-generation iPad: -->
  <link rel="apple-touch-icon" sizes="72x72" href="assets/favicons/favicon-72-precomposed.png">

  <!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
  <link rel="apple-touch-icon" sizes="57x57" href="assets/favicons/favicon-57.png">

  <!-- For Old Chrome -->
  <link rel="icon" sizes="32x32" href="assets/favicons/favicon-32.png">

  <!-- For IE10 Metro -->
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <meta name="msapplication-TileImage" content="assets/favicons/favicon-144.png">
  <meta name="theme-color" content="#ffffff">

  <!-- Chrome for Android -->
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" sizes="192x192" href="assets/favicons/favicon-192.png">

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>

<body>
  <app-root></app-root>
</body>

</html>
