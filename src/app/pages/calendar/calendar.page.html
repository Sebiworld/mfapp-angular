<ion-header>
  <app-header [title]="'calendar.title' | translate" [backDefault]="'/'"></app-header>
</ion-header>

<ion-content>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="success" [routerLink]="['new']"
      [title]="'calendar.event.add' | translate: {fallback: 'Neuen Termin erstellen'}"
      [attr.aria-label]="'calendar.event.add' | translate: {fallback: 'Neuen Termin erstellen'}">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div class="events-container">
    <app-calendar-list-event *ngFor="let event of events$ | async; trackBy: trackCalendarEvent" [event]="event">
    </app-calendar-list-event>
  </div>

  <div class="loading-overlay" *ngIf="loading$ | async">
    <ion-card>
      <ion-card-content>
        <ion-spinner name="circular"></ion-spinner>
        <span>{{ 'calendar.loading' | translate }}</span>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
