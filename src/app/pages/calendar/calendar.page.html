<ion-header>
  <app-header [title]="'calendar.title' | translate" [backDefault]="'/'"></app-header>
</ion-header>

<ion-content>
  <ion-fab slot="fixed" vertical="top" horizontal="end">
    <ion-fab-button color="primary" [routerLink]="['new']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <app-calendar-list-event *ngFor="let event of events$ | async; trackBy: trackCalendarEvent" [event]="event">

  </app-calendar-list-event>
</ion-content>
