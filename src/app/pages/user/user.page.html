<ion-header>
  <app-header [title]="'user.title' | translate" [backDefault]="'/'"></app-header>
</ion-header>

<ion-content class="ion-padding">
  <ion-card #cardElement>
    <ion-card-header>
      <ion-card-title>{{ nickname$ | async }}</ion-card-title>
      <ion-card-subtitle>{{ username$ | async }} ({{ userid$ | async }})</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list *ngIf="userRolesCount$ | async" class="user-roles-list" [inset]="true" lines="full">
        <ion-list-header>
          <ion-label>Rollen ({{ userRolesCount$ | async }})</ion-label>
        </ion-list-header>

        <ion-item *ngFor="let item of userRoles$ | async" class="user-role">
          <ion-label>{{ item.title | unescapeHtml }}</ion-label>

          <!-- <ion-button *ngIf="item.description" slot="end" color="dark" fill="clear" size="small"
            [popper]="item.description" [popperPlacement]="tooltipPlacement" [popperAppendTo]="'body'">
            <ion-icon name="information-circle" slot="icon-only"></ion-icon>
          </ion-button> -->
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
