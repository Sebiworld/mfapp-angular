<ion-toolbar class="toolbar-container" [class.transparent]="transparent">
  <ion-buttons slot="start">
    <ion-menu-button>
      <!-- <ion-icon name="grid-outline"></ion-icon> -->
      <div class="menu-icon" [class.active]="">
        <div>
          <span></span>
          <span></span>
        </div>
      </div>
    </ion-menu-button>
  </ion-buttons>

  <ion-title *ngIf="title">{{ title }}</ion-title>

  <ion-buttons slot="end">
    <ion-back-button color="dark" fill="clear" text="" icon="chevron-back-outline"
      [defaultHref]="backDefault || undefined">
    </ion-back-button>
    <ion-button>
      <ion-icon color="dark" fill="clear" name="notifications-outline" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
